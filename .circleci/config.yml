      - add_ssh_keys:
          fingerprints:
            - "fa:00:f7:82:79:9e:91:74:6f:15:54:a0:c8:ac:11:01"
      - checkout
      - run:
          name: Build the plugin
          command: |
            mkdir -p /tmp/artifacts
            zip -r woocommerce-latitudepay-genoapay.zip .
            cp woocommerce-latitudepay-genoapay.zip /tmp/artifacts
      - run:
